<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../app/elements/resume/resume-section.html">
<link rel="import" href="../../../app/elements/resume/exp-entry.html">

<polymer-element name="project-section">
    <template>
        <link rel="stylesheet" type="text/css" href="../../../stylesheets/resume/main.css">
        <resume-section title="selected projects">
            <ol class="projects">
                <template repeat="{{project in projects}}">
                    <exp-entry name={{project.name}} startTime={{project.startTime}}>
                        <ul>
                            <template repeat="{{en in project.details }}">
                                <li>{{en}}</li>
                            </template>
                        </ul>
                    </exp-entry>
                </template>
            </ol>
        </resume-section>
    </template>

    <script>

        Polymer("project-section", {
            projects: [
                {
                    name: "Flickr App on PlayStation 4",
                    startTime: "2014",
                    details: [
                        "A photo gallery app powered by backbone.js",
                        "Dynamically loads photos with Flickr Photo API"
                    ]
                },
                {
                    name: "Functional Reactive Programming Library",
                    startTime: "2014",
                    details: [
                        "A functional reactive programming library written in dart",
                        "Implemented APIs compatible with Bacon.js and a tool generating templates automatically with Angular"
                    ]
                }
            ]
        });

    </script>

</polymer-element>
