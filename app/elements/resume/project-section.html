<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../app/elements/resume/resume-section.html">

<polymer-element name="project-section">
    <template>
        <link rel="stylesheet" type="text/css" href="../../../stylesheets/resume/main.css">
        <resume-section title="selected projects">
            <ul class="projects">
                <template repeat="{{project in entries}}">
                    <li>
                        <section>
                            <div>{{project.name}}</div>
                            <ul>
                                <template repeat="{{detail in project.details}}">
                                    <li>{{detail}}</li>
                                </template>
                            </ul>
                        </section>
                    </li>
                </template>
            </ul>
        </resume-section>
    </template>

    <script>

        Polymer("project-section", {
            entries: [
                {
                    name: "Flickr App on PlayStation 4",
                    details: [
                        "A photo gallery app powered by backbone.js",
                        "Dynamically loads photos from Flickrâ€™s Photo API"
                    ]
                },
                {
                    name: "Functional Reactive Programming Library",
                    details: [
                        "A functional reactive programming library written in dart",
                        "Implemented APIs covered by Bacon.js with a tool for automatic template generation powered by Angular.dart"
                    ]
                }
            ]
        });

    </script>

</polymer-element>
